{% extends "base.html" %}
{% block content %}


<h2 class="center-align">Edit Your Cocktail Recipe</h2>

<div class="row card-panel grey lighten-1">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipies_id=recipies._id) }}">
        <!--add name of cocktail-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-cocktail prefix"></i>
                <textarea id="cocktail_name" name="cocktail_name" minlength="5" maxlenth="15"  
                    class="materialize-textarea validate" required>{{ recipies.cocktail_name }}</textarea>
                <label for="cocktail_name" class="white-text">Cocktail</label>
            </div>  
        </div>
        <!--add cocktail ingredients -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-list prefix"></i>
                <textarea id="ingredients" name="ingredients" class="materialize-textarea validate" required>{{ recipies.ingredients }}</textarea>
                <label for="ingredients" class="white-text">Ingredients</label>
            </div>
        </div>
        <!--add cocktail method-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-blender prefix"></i>
                <textarea id="method" name="method" class="materialize-textarea validate" required>{{ recipies.method }}</textarea>
                <label for="method" class="white-text">Method</label>
            </div>
        </div>
        <!--submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light grey" type="submit">Edit Cocktail
                    <i class="fas fa-edit"></i>
                </button>
            </div>
        </div>
    </form>
  </div>

{% endblock %}
