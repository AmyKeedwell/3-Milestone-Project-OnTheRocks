{% extends "base.html" %}
{% block content %}

<div class="row">
   <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
      <div class="card-panel">
         <h2 class="center-align">Register</h2>
         <!--Username-->
         <div class="row">
            <div class="input-field col s10 offset-m1">
               <i class="fas fa-user-plus prefix"></i>
               <input id="username" name="username" type="text" minlength="5" 
                  maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
               <label for="username">Username</label>
            </div>
         </div>
         <!--Password-->
         <div class="row">
            <div class="input-field col s10 offset-m1">
               <i class="fas fa-user-lock prefix"></i>
               <input id="password" name="password" type="password" minlength="5" 
                  maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
               <label for="password">Password</label>
            </div>
         </div>
         <!--Register-->
         <div class="row">
            <button type="submit" name="submit" class="col s10 offset-m1 btn-large white-text grey darken-3 waves-effect waves-light btn center-align">
            Register <i class="fas fa-sign-in-alt"></i>
            </button>
         </div>
         <div class="row">
            <div class="col s12">
               <p class="center-align">
                  Already have an account with us, click here to <a href="{{ url_for('login') }}">Log In</a>
               </p>
            </div>
         </div>
      </div>
   </form>
</div>

    

{% endblock %}
