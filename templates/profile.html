{% extends "base.html" %}
{% block content %}



    <div class="row">
        <form class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="text center-align">
                    Welcome, {{ username }}!
                </h3>
                <p class="text center-align">View Your Cocktails or add to your collection!</p>
                <h5 class="text center-align">
                    Your Cocktail Recpies:
                </h5>
                <div class="text center-align">
                {% for recipies in recipies %}
                    {{ recipies.cocktail_name }}<br>
                    <a href="{{ url_for('edit_recipe', recipies_id=recipies._id ) }}" class="btn-small white-text grey darken-3 waves-effect waves-light right">Edit</a>
                {% endfor %}
                </div>
                <div class="card-action center">
                    <a href="{{ url_for('add_cocktail') }}" class="white-text grey darken-3 waves-effect waves-light btn center-align">Create New Cocktail Recipe</a>
                </div>
            </div>
        </form>
    </div>

               
                

{% endblock %}
